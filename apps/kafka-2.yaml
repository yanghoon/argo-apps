    namespace: argo
    server: https://kubernetes.default.svc
  source:
    repoURL: 'https://yanghoon.github.io/charts'
    targetRevision: 0.1.0
    chart: argo-app-kafka
    helm:
      parameters:
      - name: global.namespace
        value: kafka-2
